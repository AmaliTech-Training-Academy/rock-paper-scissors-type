<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Amalitech | Rock, Paper, Scissors</title>
  
</head>
<body>
  <section class="body">
    <header class="score-card">
      <div class="logo"></div>
      <div class="score-box">
        <p>Score</p>
        <h3 class="score">12</h3>
      </div>
    </header>
    <main class="game-section">
      <div class="pentagon">
        <div class="circle scissors" id="scissors">
          <div class="inner-circle"><img src="./images/icon-scissors.svg" alt="scissors" ></div>
        </div>
        <div class="circle rock" id="rock">
          <div class="inner-circle"><img src="./images/icon-rock.svg" alt="rock" ></div>
        </div>
        <div class="circle paper" id="paper">
          <div class="inner-circle"><img src="./images/icon-paper.svg" alt="paper" ></div>
        </div>
        <div class="circle spock" id="spock">
          <div class="inner-circle"><img src="./images/icon-spock.svg" alt="spock" ></div>
        </div>
        <div class="circle lizard" id="lizard">
          <div class="inner-circle"><img src="./images/icon-lizard.svg" alt="lizard" ></div>
        </div>
      </div>
    </main>
    <main class="pre-step-2 hide">
      <div class="picks picks-1">
        <h3>You Picked</h3>
        <div class="computer shade"></div>
      </div>
      <div class="result hide">
        <h3 class="result-text"></h3>
        <button class="result-btn">play again</button>
      </div>
      <div class="picks picks-2">
        <h3>The House Picked</h3>
        <div class="computer shade"></div>
      </div>
    </main>
    <section class="rules hide">
      <div class="rules-container">
        <header>
          <h3>rules</h3>
          <button class="close-btn">
            <img src="./images/icon-close.svg" alt="">
          </button>
        </header>
        <img src="./images/image-rules-bonus.svg" alt="">
      </div>
    </section>
    <button class="rules-btn">RULES</button>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </section>
</body>
</html>
