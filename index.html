<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  
</head>
<body>
  <section class="body">
    <div class="score-card">
      <p>ROCK<br>PAPER<br>SCISSORS<br>LIZARD<br>SPOCK</p>
      <div class="score-box">
        <p>Score</p>
        <h3>12</h3>
      </div>
    </div>
    <section class="game-section hide">
      <div class="pentagon">
        <div class="circle scissors" id="scissors">
          <div class="inner-circle"><img src="./images/icon-scissors.svg" alt="scissors" ></div>
        </div>
        <div class="circle rock" id="rock">
          <div class="inner-circle"><img src="./images/icon-rock.svg" alt="rock" ></div>
        </div>
        <div class="circle paper" id="paper">
          <div class="inner-circle"><img src="./images/icon-paper.svg" alt="paper" ></div>
        </div>
        <div class="circle spock" id="spock">
          <div class="inner-circle"><img src="./images/icon-spock.svg" alt="spock" ></div>
        </div>
        <div class="circle lizard" id="lizard">
          <div class="inner-circle"><img src="./images/icon-lizard.svg" alt="lizard" ></div>
        </div>
      </div>
    </section>
    <section class="pre-step-2">
      <div class="pre-step-2-text">
        <h3>You Picked</h3>
        <h3>The House Picked</h3>
      </div>
      <div class="pre-step-2-choices">
        <div class="computer"></div>
        <div class="computer"></div>
      </div>
    </section>
    <section class="rules hide">
      <div class="rules-container">
        <header>
          <h3>rules</h3>
          <button class="close-btn">
            <img src="./images/icon-close.svg" alt="">
          </button>
        </header>
        <img src="./images/image-rules-bonus.svg" alt="">
      </div>
    </section>
    <button class="rules-btn">RULES</button>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
