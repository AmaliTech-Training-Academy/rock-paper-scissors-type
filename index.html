<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  
</head>
<body>
  <section class="body">
    <div class="score-card">
      <p>ROCK<br>PAPER<br>SCISSORS<br>LIZARD<br>SPOCK</p>
      <div class="score-box">
        <p>Score</p>
        <h3>12</h3>
      </div>
    </div>
    <section class="game-section">
      <div class="pentagon">
        <div class="circle" id="scissors">
          <div class="inner-circle"></div>
        </div>
        <div class="circle" id="rock">
          <div class="inner-circle"></div>
        </div>
        <div class="circle" id="paper">
          <div class="inner-circle"></div>
        </div>
        <div class="circle" id="spock">
          <div class="inner-circle"></div>
        </div>
        <div class="circle" id="lizard">
          <div class="inner-circle"></div>
        </div>
      </div>
    </section>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
